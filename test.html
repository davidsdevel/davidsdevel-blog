const messaging = firebase.messaging();
messaging.usePublicVapidKey("BALgWQbVzq62qWHC0CCmJqV7sPgljfaoT0NaYNKV3kHF48ZVLPRAQb-aTquSbCtAuqgPBf4w2SUsrE7FY2ILefY");


messaging.onTokenRefresh(function() {
  messaging.getToken()
  .then(function(refreshedToken) {
    console.log('Token refreshed.');
    // Indicate that the new Instance ID token has not yet been sent to the
    // app server.
    setTokenSentToServer(false);
    // Send Instance ID token to app server.
    sendTokenToServer(refreshedToken);

  }).catch(function(err) {
    console.log('Unable to retrieve refreshed token ', err);
  });
});



messaging.requestPermission()
.then(function() {
  console.log("Auth");
  return messaging.getToken();
})
.then(function(currentToken) {
  console.log(currentToken)
  if (currentToken) {
    sendTokenToServer(currentToken);
  } else {
    // Show permission request.
    console.log('No Instance ID token available. Request permission to generate one.');
    // Show permission UI.
    setTokenSentToServer(false);
  }
})
.catch(function(err) {
  console.log('An error occurred while retrieving token. ', err);
  setTokenSentToServer(false);
});


// Send the Instance ID token your application server, so that it can:
// - send messages back to this app
// - subscribe/unsubscribe the token from topics
function sendTokenToServer(currentToken) {
  if (!isTokenSentToServer()) {
    console.log('Sending token to server...');
    /**
     * fetch(`http://localhost:3000/fcm/add-token?token=${currentToken}`)
     * .then(function(req) {
     *    return req.json();
     * })
     * .then(function(data) {
     *    if (data.status === "ok") {
     *      console.log("Token Sended");
     *    }
     * })
     * .catch(function(err) {
     *   console.log("Error sending Token to server: ", err);
     * })
     */
    setTokenSentToServer(true);
  } else {
    console.log('Token already sent to server so won\'t send it again ' +
        'unless it changes');
  }
}
function isTokenSentToServer() {
  return localStorage.getItem('sentToServer') === '1';
}
function setTokenSentToServer(sent) {
  localStorage.setItem('sentToServer', sent ? '1' : '0');
}


messaging.onMessage((payload) => {
  console.log('Message received. ', payload);
});
</script>
