<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalacion de David's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="/js/index.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div id="modal">
        <div id="step-1" style="left: 0">
            <img src="/images/davidsdevel-black.png" alt="David's Devel Logo"/>
            <p>Bienvenido al asistente de instalación de David's Devel Blog<br>Permitanos ayudarlo en el proceso</p>
            <div>
                <button class="black" onclick="next()">Siguiente</button>
            </div>
        </div>
        <div id="step-2" style="left: 100%">
            <span>Base de Datos</span>
            <div>
                <label for="username">Cliente</label>
                <div>
                    <select onchange="handleInputDatabase(event)" name="client" id="client">
                        <option value="mysql">MySQL</option>
                        <option value="pg">PostsgreSQL</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="user">Nombre de Usuario</label>
                <div>
                    <input onchange="handleInputDatabase(event)" type="text" name="user" id="user" value="root" placeholder="UsuarioBaseDeDatos">
                </div>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <div>
                    <input onchange="handleInputDatabase(event)" type="text" name="password" id="password" value="" placeholder="SuperSecreto">
                </div>
            </div>
            <div>
                <label for="server">Servidor</label>
                <div>
                    <input onchange="handleInputDatabase(event)" type="text" name="server" id="server" value="localhost" placeholder="dominio.algo.com">
                </div>
            </div>
            <div>
                <label for="port">Puerto</label>
                <div>
                    <input onchange="handleInputDatabase(event)" type="text" name="port" id="port" value="3306" placeholder="8080">
                </div>
            </div>
            <div>
                <label for="database">Base de Datos</label>
                <div>
                    <input onchange="handleInputDatabase(event)" type="text" name="database" id="database" value="blog" placeholder="eventos">
                </div>
            </div>
            <button class="black" onclick="testDB()">Probar Base de Datos</button>
            <div>
                <button class="gray" onclick="prev()">Anterior</button>
                <button class="black" id="step-2-next" disabled onclick="next()">Siguiente</button>
            </div>
        </div>
        <div id="step-3" style="left: 100%">
            <span>Admin</span>
            <div>
                <label for="name">Nombre</label>
                <div>
                    <input onchange="handleInputUser(event)" type="text" name="name" id="name"  placeholder="eg: Angelis">
                </div>
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <div>
                    <input onchange="handleInputUser(event)" type="lastname" name="lastname" id="lastname" placeholder="eg: Luke">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <div>
                    <input onchange="handleInputUser(event)" type="email" name="email" id="email" value="" placeholder="admin@example.com">
                </div>
            </div>
            <div>
                <label for="adminPassword">Contraseña</label>
                <div>
                    <input onchange="handleInputUser(event)" type="text" name="adminPassword" id="adminPassword" placeholder="secreto">
                </div>
            </div>
            <div>
                <button class="gray" onclick="prev()">Anterior</button>
                <button onclick="install()" class="black">Instalar</button>
            </div>
        </div>
    </div>
</body>
</html>
